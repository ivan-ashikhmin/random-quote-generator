<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Random Quote Click Generator</title>
    <script src="quotes.js"></script>
    <script>
      // const QUOTELIST = [
      //   {
      //     quote: "Be not afraid of going slowly. Be afraid only of standing still.",
      //     author: "Chinese Proverb"
      //   }, {
      //     quote: "Life is like a box of chocolates. You never know what you're gonna get.",
      //     author: "Forrest Gump (character)"
      //   }, {
      //     quote: "Life is like riding a bicycle. To keep your balance, you must keep moving.",
      //     author: "Albert Einstein"
      //   }
      // ];

      window.onload = init;
      function init() {
        generateQuote()
      }

      function generateQuote() {
        let quoteSize = QUOTELIST.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTELIST[randomIndex];

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

        // Add the Quote
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat
        // Add the Author
        let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
        twitterLink += " - " + authorInApiFormat

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
    </script>

  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-header text-center">
                Random Quote Machine
              </div>
              <div class="card-body">
                <h5 class="card-title">
                  <div id="text"></div>
                </h5>
                <p class="card-text">
                  <div id="author"></div>
                </p>
                <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-info">New Quote</button>
                <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
              </div>
            </div>
          </wrapper>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
